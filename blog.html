<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      background: #efefef;
      color: #222;
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.55;
    }

    .site-header {
      border-bottom: 1px solid #222;
      background: #efefef;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .site-header-inner {
      max-width: 1320px;
      margin: 0 auto;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand {
      font-size: clamp(22px, 2.2vw, 28px);
      font-weight: 700;
      color: #111;
      text-decoration: none;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a,
    .nav span {
      color: #222;
      text-decoration: none;
      font-size: 0.98rem;
      white-space: nowrap;
    }

    .nav .dot {
      opacity: 0.8;
      user-select: none;
    }

    .page {
      max-width: 1320px;
      margin: 0 auto;
      padding: 22px;
      display: grid;
      grid-template-columns: 72px minmax(0, 760px) 72px;
      gap: 8px;
      align-items: start;
    }

    .arrow-col {
      position: sticky;
      top: 88px;
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow-btn {
      width: 44px;
      height: 44px;
      border: 1px solid #222;
      border-radius: 999px;
      background: #f8f8f8;
      color: #111;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .arrow-btn:hover { background: #fff; }
    .arrow-btn:disabled {
      opacity: 0.35;
      cursor: default;
      background: #efefef;
    }

    .article {
      padding: 8px 0 32px;
      min-height: calc(100vh - 140px);
    }

    .article h1 {
      margin: 0 0 4px;
      font-size: clamp(28px, 3.3vw, 40px);
      line-height: 1.1;
      color: #111;
    }

    .article .date {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 22px;
    }

    .article p {
      margin: 0 0 18px;
      font-size: 1.02rem;
      color: #2a2a2a;
    }

    .article p:last-child { margin-bottom: 0; }

    .mobile-controls {
      display: none;
      margin-top: 22px;
      gap: 10px;
      justify-content: space-between;
    }

    .mobile-controls .arrow-btn {
      width: auto;
      border-radius: 0;
      padding: 10px 14px;
      font-size: 16px;
      gap: 6px;
    }

    .post-count {
      color: #666;
      font-size: 0.94rem;
      text-align: center;
      margin-top: 16px;
    }

    @media (max-width: 920px) {
      .page {
        grid-template-columns: 1fr;
      }
      .arrow-col {
        display: none;
      }
      .article {
        min-height: auto;
      }
      .mobile-controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a class="brand" href="index.html">Your Name</a>
      <nav class="nav" aria-label="Top navigation">
        <a href="index.html">Home</a>
        <span class="dot">•</span>
        <a href="daily_checklist.html">Checklist</a>
        <span class="dot">•</span>
        <a href="#" aria-disabled="true">Blog</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="arrow-col">
      <button id="prevBtn" class="arrow-btn" aria-label="Previous entry">←</button>
    </div>

    <article class="article" aria-live="polite">
      <h1 id="postTitle">Loading…</h1>
      <div class="date" id="postDate"></div>
      <div id="postBody"></div>

      <div class="mobile-controls">
        <button id="prevBtnMobile" class="arrow-btn" aria-label="Previous entry">← Newer</button>
        <button id="nextBtnMobile" class="arrow-btn" aria-label="Next entry">Older →</button>
      </div>

      <div class="post-count" id="postCount"></div>
    </article>

    <div class="arrow-col">
      <button id="nextBtn" class="arrow-btn" aria-label="Next entry">→</button>
    </div>
  </main>

  <script>
    // Edit this array to add your posts.
    // Newest post first (top of the list).
    const posts = [
      {
        title: 'First Post',
        date: 'February 25, 2026',
        body: [
          'This is the first entry in the on-site blog. You can write as much as you want here in plain paragraphs.',
          'The page is intentionally simple and text-forward, with left and right arrows to move between entries.',
          'To add posts, duplicate this object in the JavaScript array and update the title, date, and paragraph text.'
        ]
      },
      {
        title: 'Another Entry',
        date: 'February 20, 2026',
        body: [
          'This is an older post. The arrows move between entries without opening a new page for each one.',
          'If you want, I can also make a version where each post is its own HTML file instead (more traditional blog style).'
        ]
      },
      {
        title: 'Welcome',
        date: 'February 10, 2026',
        body: [
          'Welcome to the archive. This page style is inspired by the clean, minimal formatting in your screenshot: serif text, lots of whitespace, and a simple top nav.',
          'You can keep this page private-looking and minimal, or I can add images, tags, or categories later.'
        ]
      }
    ];

    let current = 0;

    const titleEl = document.getElementById('postTitle');
    const dateEl = document.getElementById('postDate');
    const bodyEl = document.getElementById('postBody');
    const countEl = document.getElementById('postCount');

    const prevBtns = [document.getElementById('prevBtn'), document.getElementById('prevBtnMobile')];
    const nextBtns = [document.getElementById('nextBtn'), document.getElementById('nextBtnMobile')];

    function renderPost() {
      const post = posts[current];
      titleEl.textContent = post.title;
      dateEl.textContent = post.date;
      bodyEl.innerHTML = '';

      post.body.forEach(par => {
        const p = document.createElement('p');
        p.textContent = par;
        bodyEl.appendChild(p);
      });

      countEl.textContent = `Entry ${current + 1} of ${posts.length}`;

      const atNewest = current === 0;
      const atOldest = current === posts.length - 1;

      prevBtns.forEach(btn => {
        btn.disabled = atNewest;
        btn.title = atNewest ? 'No newer entry' : 'Go to newer entry';
      });
      nextBtns.forEach(btn => {
        btn.disabled = atOldest;
        btn.title = atOldest ? 'No older entry' : 'Go to older entry';
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function goPrev() {
      if (current > 0) {
        current -= 1;
        renderPost();
      }
    }

    function goNext() {
      if (current < posts.length - 1) {
        current += 1;
        renderPost();
      }
    }

    prevBtns.forEach(btn => btn.addEventListener('click', goPrev));
    nextBtns.forEach(btn => btn.addEventListener('click', goNext));

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') goPrev();
      if (e.key === 'ArrowRight') goNext();
    });

    renderPost();
  </script>
</body>
</html>
