<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Hub</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111;
      --shadow:-10px 10px 0 var(--ink);
      --maxw:1200px; /* slightly wider container so the row can spread */

      /* sizing */
      --logoW: min(728px, 92vw);
      --charW: min(260px, 60vw);
      --topScale: 1.52; /* +25% from 1.22 */

      /* spacing */
      --gap: 18px;

      /* SHIFT: move top character DOWN toward buttons,
         while increasing logo->top by the same amount. */
      --topShift: clamp(28px, 3.5vh, 56px);
      --logoToTop: calc(clamp(26px, 4vh, 56px) + var(--topShift));
      --push-buttons: calc(clamp(95px, 16vh, 190px) - var(--topShift));

      /* bottom placement / slight scroll */
      --between: clamp(88px, 13vh, 160px);
      --scrollpad: clamp(55px, 8vh, 110px);

      /* buttons */
      --btn-minw: 220px;
      --btn-gap: 44px;         /* wider spacing between boxes */
      --btn-font: 1.15rem;

      /* make boxes 30% taller */
      --btn-pad-y: 24px;       /* was 18px */
      --btn-pad-x: 28px;
      --btn-minh: 74px;        /* gives consistent height even if text wraps */
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      background:var(--bg);
      color:var(--ink);
      font-family:"Comic Sans MS","Trebuchet MS",system-ui,sans-serif;
      min-height:100vh;
    }

    main.wrap{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 16px 0;
      text-align:center;

      display:flex;
      flex-direction:column;
      align-items:center;
      min-height: 100vh;
    }

    .logo{ margin: 4px 0 0; }
    .logo img{
      width:var(--logoW);
      height:auto;
      display:block;
      margin:0 auto;
    }

    .logo-text{
      font-size:clamp(52px,10vw,100px);
      line-height:0.95;
      margin:0;
      letter-spacing:2px;
      font-weight:800;
      text-transform:uppercase;
      display:none;
      color:#f5f5f5;
      text-shadow:
        2px 2px 0 var(--ink),
        -2px 2px 0 var(--ink),
        2px -2px 0 var(--ink),
        -2px -2px 0 var(--ink);
    }

    /* increased logo->top spacing */
    .hero{ margin-top: var(--logoToTop); margin-bottom: 0; }

    .doodle{
      width:var(--charW);
      height:auto;
      display:block;
      margin:0 auto;
    }

    /* top character scale */
    .doodle-top{
      width: calc(var(--charW) * var(--topScale));
    }

    /* reduced space between top char and buttons by decreasing this spacer */
    .push-to-buttons{
      height: var(--push-buttons);
      width: 100%;
    }

    .links{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: var(--btn-gap);
      flex-wrap:wrap;
      margin:0;
    }

    .btn{
      --btn-bg:#ff7a7a;
      display:inline-flex;
      align-items:center;
      justify-content:center;

      min-width: var(--btn-minw);
      min-height: var(--btn-minh); /* makes them taller consistently */
      padding: var(--btn-pad-y) var(--btn-pad-x);
      font-size: var(--btn-font);

      text-decoration:none;
      color:var(--ink);
      letter-spacing:0.5px;
      text-transform:uppercase;

      background:var(--btn-bg);
      border:3px solid var(--ink);
      box-shadow:var(--shadow);

      transform:rotate(-1deg);
      transition:transform 120ms ease;
    }

    .btn:nth-child(2){ transform:rotate(1deg); }
    .btn:nth-child(3){ transform:rotate(-2deg); }

    .btn:hover,
    .btn:focus-visible{
      transform:translateY(-2px) rotate(0deg);
      outline:none;
    }

    .btn.blog{ --btn-bg:#ff7f7f; }
    .btn.letterboxd{ --btn-bg:#8eb4bd; }
    .btn.checklist{ --btn-bg:#c5ef62; }

    .between{ height: var(--between); width:100%; }
    .footer-art{ margin:0; }
    .scroll-pad{ height: var(--scrollpad); width:100%; }

    @media (max-width:640px){
      :root{
        --maxw:1100px;
        --logoW: min(680px, 96vw);

        --btn-minw: 180px;
        --btn-gap: 22px;
        --btn-font: 1.05rem;

        --btn-pad-y: 20px;
        --btn-pad-x: 18px;
        --btn-minh: 66px;

        --topScale: 1.44;
        --topShift: clamp(18px, 3vh, 34px);
        --logoToTop: calc(clamp(18px, 4vh, 40px) + var(--topShift));
        --push-buttons: calc(clamp(70px, 14vh, 140px) - var(--topShift));

        --between: clamp(70px, 12vh, 140px);
        --scrollpad: clamp(50px, 9vh, 95px);
      }
      main.wrap{ padding-top:14px; }
      .btn{ box-shadow:-8px 8px 0 var(--ink); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">
      <img src="logo.png" alt="Site logo"
           onerror="this.style.display='none'; document.querySelector('.logo-text').style.display='block';" />
      <h1 class="logo-text">EDDIE MUGGS</h1>
    </div>

    <div class="hero">
      <img class="doodle doodle-top" src="character-top.png" alt="Top character"
           onerror="this.style.display='none'" />
    </div>

    <div class="push-to-buttons"></div>

    <nav class="links" aria-label="Main links">
      <a class="btn blog" href="blog.html">Blog</a>
      <a class="btn letterboxd" href="https://letterboxd.com/" target="_blank" rel="noopener noreferrer">Letterboxd</a>
      <a class="btn checklist" href="daily_checklist.html">Checklist</a>
    </nav>

    <div class="between"></div>

    <div class="footer-art">
      <img class="doodle" src="character-bottom.png" alt="Bottom character"
           onerror="this.style.display='none'" />
    </div>

    <div class="scroll-pad"></div>
  </main>
</body>
</html>
