<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Hub</title>
  <style>
    :root{
      --bg:#ececec;
      --ink:#111;
      --shadow:-10px 10px 0 var(--ink);
      --maxw:1100px;

      /* sizing */
      --logoW: min(728px, 92vw);      /* big logo */
      --charW: min(260px, 60vw);      /* same size top & bottom */

      /* rhythm */
      --gap: 22px;                    /* base gap */
      --gap-small: calc(var(--gap) * 0.85); /* top char -> buttons (15% smaller) */

      /* IMPORTANT: controls the buttons -> bottom character distance (tight like mockup) */
      --between: clamp(54px, 8vh, 92px);

      /* ensures you must scroll slightly, WITHOUT affecting buttons->bottom gap */
      --scrollpad: clamp(70px, 9vh, 120px);

      /* buttons */
      --btn-minw: 220px;
      --btn-pad-y: 18px;
      --btn-pad-x: 28px;
      --btn-gap: 26px;
      --btn-font: 1.15rem;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      background:var(--bg);
      color:var(--ink);
      font-family:"Comic Sans MS","Trebuchet MS",system-ui,sans-serif;
      min-height:100vh;
    }

    main.wrap{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
      padding:22px 16px 0;
      text-align:center;

      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .logo{ margin: 4px 0 var(--gap); }
    .logo img{
      width:var(--logoW);
      height:auto;
      display:block;
      margin:0 auto;
    }

    /* optional fallback if logo.png missing */
    .logo-text{
      font-size:clamp(52px,10vw,100px);
      line-height:0.95;
      margin:0;
      letter-spacing:2px;
      font-weight:800;
      text-transform:uppercase;
      display:none;
      color:#f5f5f5;
      text-shadow:
        2px 2px 0 var(--ink),
        -2px 2px 0 var(--ink),
        2px -2px 0 var(--ink),
        -2px -2px 0 var(--ink);
    }

    .hero{ margin: 0 0 var(--gap-small); }

    .doodle{
      width:var(--charW);
      height:auto;
      display:block;
      margin:0 auto;
    }

    .links{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: var(--btn-gap);
      flex-wrap:wrap;
      margin:0;
    }

    .btn{
      --btn-bg:#ff7a7a;
      display:inline-block;

      min-width: var(--btn-minw);
      padding: var(--btn-pad-y) var(--btn-pad-x);
      font-size: var(--btn-font);

      text-decoration:none;
      color:var(--ink);
      letter-spacing:0.5px;
      text-transform:uppercase;

      background:var(--btn-bg);
      border:3px solid var(--ink);
      box-shadow:var(--shadow);

      transform:rotate(-1deg);
      transition:transform 120ms ease;
    }

    .btn:nth-child(2){ transform:rotate(1deg); }
    .btn:nth-child(3){ transform:rotate(-2deg); }

    .btn:hover,
    .btn:focus-visible{
      transform:translateY(-2px) rotate(0deg);
      outline:none;
    }

    .btn.blog{ --btn-bg:#ff7f7f; }
    .btn.letterboxd{ --btn-bg:#8eb4bd; }
    .btn.checklist{ --btn-bg:#c5ef62; }

    /* controlled spacer between buttons and bottom character (prevents the huge empty band) */
    .between{ height: var(--between); width: 100%; }

    .footer-art{ margin: 0; }

    /* extra content after bottom to force slight scroll without increasing the gap above */
    .scroll-pad{ height: var(--scrollpad); width: 100%; }

    @media (max-width:640px){
      :root{
        --logoW: min(680px, 96vw);
        --gap: 18px;
        --btn-minw: 180px;
        --btn-pad-y: 14px;
        --btn-pad-x: 18px;
        --btn-gap: 18px;
        --btn-font: 1.05rem;
        --between: clamp(44px, 7vh, 78px);
        --scrollpad: clamp(60px, 9vh, 110px);
      }
      main.wrap{ padding-top:18px; }
      .btn{ box-shadow:-8px 8px 0 var(--ink); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">
      <img src="logo.png" alt="Site logo"
           onerror="this.style.display='none'; document.querySelector('.logo-text').style.display='block';" />
      <h1 class="logo-text">EDDIE MUGGS</h1>
    </div>

    <div class="hero">
      <img class="doodle" src="character-top.png" alt="Top character"
           onerror="this.style.display='none'" />
    </div>

    <nav class="links" aria-label="Main links">
      <a class="btn blog" href="blog.html">Blog</a>
      <a class="btn letterboxd" href="https://letterboxd.com/" target="_blank" rel="noopener noreferrer">Letterboxd</a>
      <a class="btn checklist" href="daily_checklist.html">Checklist</a>
    </nav>

    <div class="between"></div>

    <div class="footer-art">
      <img class="doodle" src="character-bottom.png" alt="Bottom character"
           onerror="this.style.display='none'" />
    </div>

    <div class="scroll-pad"></div>
  </main>
</body>
</html>
